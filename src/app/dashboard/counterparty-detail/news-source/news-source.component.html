<div class="example-container mat-elevation-z8">
    
    <div class="table">
      <table mat-table [dataSource]="dataSource">
    
        <ng-container matColumnDef="Source">
          <th mat-header-cell *matHeaderCellDef> Source </th>
          <td mat-cell *matCellDef="let element">{{element.Source}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
        </ng-container>

        <ng-container matColumnDef="Geography">
            <th mat-header-cell *matHeaderCellDef> Geography </th>
            <td mat-cell *matCellDef="let element"> {{element.Geography}} </td>
        </ng-container>

        <ng-container matColumnDef="NegativeArticle">
            <th mat-header-cell *matHeaderCellDef> Negative Article </th>
            <td mat-cell *matCellDef="let element"> {{element.NegativeArticle}} </td>
        </ng-container>

        <ng-container matColumnDef="TotalScore">
            <th mat-header-cell *matHeaderCellDef> Total Score </th>
            <td mat-cell *matCellDef="let element"> {{element.TotalScore}} </td>
        </ng-container>

        <ng-container matColumnDef="LastReferred">
            <th mat-header-cell *matHeaderCellDef> Last Referred </th>
            <td mat-cell *matCellDef="let element"> {{element.LastReferred}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: false"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
      </table>
    </div>
      <mat-paginator [pageSizeOptions]="[10,15,20]" showFirstLastButtons></mat-paginator>
    </div>
